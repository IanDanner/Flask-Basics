<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey</title>
    
</head>

<body>
    <div id="wrapper"> 
        <h1>Index Page</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style='color:red;'>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action='/results' method='POST'>
            <label>Your Name:<input class="selector" type='text' name='name'></label>
            <label>
                Dojo Location: 
                <select class="selector" name="location">
                    <option value="Seattle">Seattle</option>
                    <option value="San_Jose">San Jose</option>
                    <option value="Washingtion_DC">Washingtion DC</option>
                    <option value="Boston">Boston</option>
                </select>
            </label>
            <label>
                Favorite Language:
                <select class="selector" name="language">
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                </select>
            </label>
            <p>Comment (Optional):</p>
            <textarea name="comment" cols="60" rows="10"></textarea>
            <input type='submit' value='Button'>
        </form>
    </div>
</body>

</html>
